      <div class="form-container">
        <h2 class="inputs-login">Login</h2>
        <img class="close-icon" src="./icons/close_icon.svg" alt="close" />
        <div class="child-container">
          <label for="nickname">Enter your Nickname</label>
          <input
            class="input-login"
            type="text"
            placeholder="Enter Nickname"
            id="nickname"
          />
        </div>
        <div class="child-container">
          <label for="password">Enter your password</label>
          <input
            class="input-loginPass"
            type="password"
            placeholder="Enter Password"
            id="password"
          />
        </div>

        <button class="inputs-btnLogin">Submit</button>
