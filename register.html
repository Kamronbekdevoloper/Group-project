<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | By Tony</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/login.css " />
  </head>
  <body>
    <div class="wrapper">
      <h1>Join Us!</h1>
      <p>Create an account to continue.</p>
      <form>
        <input type="text" class="username" placeholder="Enter username" />

        <input type="password" class="password" placeholder="Create password" />
        <input
          type="password"
          class="confirm-password"
          placeholder="Confirm password"
        />
      </form>
      <button class="btnRegister">Register</button>
      <p>----- or sign up with -----</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">
        Already have an account? <a href="login.html">Login Now</a>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
